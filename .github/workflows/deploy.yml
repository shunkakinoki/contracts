name: Deploy
on:
  workflow_dispatch:
    inputs:
      rpc_url:
        required: true
        type: string
      gas_price:
        required: false
        default: "30"
        type: string
jobs:
  deploy:
    steps:
      - uses: actions/checkout@v3
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
