name: Check
on: pull_request
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
      - run: |
          yarn install --frozen-lockfile
      - run: |
          yarn run build
      - run: |
          yarn run lint
